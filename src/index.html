<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eldritch codejam</title>
    </head>
    <body>
        <div class="ancients">
            <input type="radio" id="ancient1" name="ancients" value="0" checked>
            <label for="ancient1" class="ancient-card"></label>           
            <input type="radio" id="ancient2" name="ancients" value="1">
            <label for="ancient2" class="ancient-card"></label>          
            <input type="radio" id="ancient3" name="ancients" value="2">
            <label for="ancient3" class="ancient-card"></label>     
            <input type="radio" id="ancient4" name="ancients" value="3">
            <label for="ancient4" class="ancient-card"></label> 
        </div>
        <div class="difficulty">
            <input type="radio" id="very_easy" name="difficulty" value="0" checked>
            <label for="very_easy" class="difficulty-name">Очень легко</label>           
            <input type="radio" id="easy" name="difficulty" value="1">
            <label for="easy" class="difficulty-name">Легко</label>          
            <input type="radio" id="normal" name="difficulty" value="2">
            <label for="normal" class="difficulty-name">Нормально</label>     
            <input type="radio" id="hard" name="difficulty" value="3">
            <label for="hard" class="difficulty-name">Сложно</label> 
            <input type="radio" id="very_hard" name="difficulty" value="4">
            <label for="very_hard" class="difficulty-name">Очень сложно</label> 
        </div>
        <div class="deck">
            <div class="tracker">
                <div class="tracker-stage">Первая стадия:</div>
                <div class="tracker-dots">
                    <div class="dot firstStage green"></div>
                    <div class="dot firstStage brown"></div>
                    <div class="dot firstStage blue"></div>
                </div>
                <div class="tracker-stage">Вторая стадия:</div>
                <div class="tracker-dots">
                    <div class="dot secondStage green"></div>
                    <div class="dot secondStage brown"></div>
                    <div class="dot secondStage blue"></div>
                </div>
                <div class="tracker-stage">Третья стадия:</div>
                <div class="tracker-dots">
                    <div class="dot thirdStage green"></div>
                    <div class="dot thirdStage brown"></div>
                    <div class="dot thirdStage blue"></div>
                </div>
            </div>
            <div class="deck-cards">
                <div class="deck-card-back"></div>
                <div class="deck-card-face"></div>
            </div>
            <button class="shuffle-button">Замешать</button>
        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
